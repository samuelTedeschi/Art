<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art.</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/menu.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="menu">
        <div class="logo">
            <h3 class="logo_texto">Art.</h3> 
        </div>
        <div class="pesquisa">
            <input type="search" name="pesquise" value="Buscar" class="caixa_pesquisa">

            <input type="button" value="ENTRAR" class="botao__entrar">
        </div>
    </header>
    
    <section class="contener">
        <div>
            <div>
                <h1 class="titulo_principal">Descubra novos artistas e suas obras</h1>   
                <p class="sub_titulo">Uma nova geraçao de jovens artistas surgem</p>
            </div>

            <div>
                <input type="button" value="EXPLORAR" class="botao_ex">
            </div>

            <div class="numeros">
                <div class="mil">
                    <h2 class="dados">+2 mil</h2>
                    <p class="dados_conteudo">Artistas</p>
                </div>
                <div class="mil">
                    <h2 class="dados">+7 mil</h2>
                    <p class="dados_conteudo">Vendas</p>
                </div>
                <div class="mil">
                    <h2 class="dados">+16 mil</h2>
                    <p class="dados_conteudo">Avaliaçoes</p>
                </div>
            </div>
        </div>
        <div>
            <img src="./img/imagem direita.png" alt="imagem" class="img_direita">
        </div>
    </section>

    <section class="contener_segundo">
        <div class="conteudo">
            <img src="./img/img 1.png" alt="" class="img-a">
            <img src="./img/img 2.png" alt="" class="img-a">
            <img src="./img/img 3.png" alt="" class="img-a">
            <div class="confira">
                <h2 class="titulo_confira">Confira as ultimas coleçoes</h2>
                <input type="button" value="VER MAIS" class="botao_vm">
            </div>
        </div>
    </section>
    <section>
        <h2 class="titulo_art">Artistas</h2>
        <div class="imgs">
            <img src="./img/img(1).png" alt="" class="img-b">
            <img src="./img/img.png" alt="" class="img-b">
            <img src="./img/Rectangle 16.png" alt="" class="img-b">
        </div>
    </section>
    
    <footer class="rodape">
        <h3 class="logo_texto">Art.</h3>
        <nav>
            <ul class="lista">
                <li class="conteudo_nav">INICIO</li>
                <li class="conteudo_nav">BUSCAR</li>
                <li class="conteudo_nav">EXPLORAR</li>
                <li class="conteudo_nav_f">SOBRE NOS</li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
